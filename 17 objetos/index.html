  <body class="col-12">
        <div id="formulario" class="col-10 col-sm-10 col-md-6 col-lg-6 offset-3 formulario">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control nombre" id="nombre">

                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" class="form-control edad" id="edad">
                </div>      
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="pizza">
                  <label class="form-check-label">多Pizza con pi単a?</label>
                </div>
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
        <div class="card col-6 offset-3 respuesta" id="respuesta">
            <div class="card-body">
                <h5 class="card-title">Datos</h5>
                <h6 id="rnombre">Nombre:</h6>
                <h6 id="redad">Edad:</h6>
                <h6 id="remail">Email</h6>

        </div>

    <script src="main.js"></script>
</body>
</html>
