<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="estilos.css">
	<title>Google</title>
	<link rel="shortcut icon" type="image/png" href="https://cdn.pixabay.com/photo/2015/10/31/12/56/google-1015752_960_720.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<header>
		<div class="encabezado">
			<nav class="nav">
				<a href="https://mail.google.com/mail/u/0/#inbox"><p class="correo">Gmail</p></a> 
				<a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0"><p class="imagenes">Imágenes</p></a> 
				<a href="https://www.google.com.mx/intl/es-419/about/products/"> <p class="menu">

									apps

					</p>
				</a>

					<i class="material-icons">
								notifications
					</i>					
				</p>

					</i>

		</div>
	</header>
	<main>
		<div class="cuerpo">
			<img class="logo" src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			<div class="buscador1">
				<input class="buscador" type="search" name="search">
			</div>
			<div class="botones">

				<button class="suerte">Voy a tener suerte</button>
							</div>

		</div>
	</main>
	<footer>
		<div class="footer">
			<div class="pais">
				<p>México</p>
			</div>
			<div class="pie">
				<ul class="ulpie">
					<li>Publicidad</li>
					<li>Negocios</li>
					<li>Acerca de</li>
				</ul>
				<ul class="ulpie2">
					<li>Privacidad</li>
					<li>Condiciones</li>
					<li>Preferencias</li>
				</ul>
			</div>
		</div>
	</footer>
